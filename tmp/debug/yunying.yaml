apiVersion: v1
kind: Namespace
metadata:
  name: debug
  labels:
    istio-injection: enabled
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: yunying
    version: v1
  name: yunying-v1
  namespace: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yunying
      version: v1
  template:
    metadata:
      labels:
        app: yunying
        version: v1
    spec:
      containers:
        - image: hkccr.ccs.tencentyun.com/foxzhong/futu_debug:v1
          imagePullPolicy: Always
          name: yunying
          ports:
            - containerPort: 7000
              protocol: TCP
          env:
          - name: SERVICE
            value: yunying
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: client
  name: client
  namespace: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - image: hkccr.ccs.tencentyun.com/foxzhong/futu_debug:v1
          imagePullPolicy: Always
          name: client
          env:
          - name: DESTINATIONS
            value: dmz,yunying,anquan
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: dmz
  name: dmz
  namespace: debug
spec:
  ports:
    - name: http
      port: 7000
      protocol: TCP
  selector:
    app: dmz
  type: ClusterIP
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: yunying
  name: yunying
  namespace: debug
spec:
  ports:
    - name: http
      port: 7000
      protocol: TCP
  selector:
    app: yunying
  type: ClusterIP
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: anquan
  name: anquan
  namespace: debug
spec:
  ports:
    - name: http
      port: 7000
      protocol: TCP
  selector:
    app: anquan
  type: ClusterIP
